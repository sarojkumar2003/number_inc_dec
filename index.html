<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc-Dec</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- wrapper class -->
    <div class="bg-gray-900 w-[100vw] h-[100vh] flex flex-col items-center justify-center gap-10">
        <div class="font-medium text-[20px] text-blue-500">
            Incremetn And Decrement
        </div>

        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a86cee6b96.js" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
    <!-- cheeking -->
</body>

</html>
